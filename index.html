<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minimalist Singleton</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Helvetica, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: left;
        align-items: center;
        height: 100vh;
        color: #333;
      }
      .container {
        text-align: left;
        padding-left: 100px;
      }
      .primary-text {
        font-size: 2rem;
        font-weight: bold;
        margin-bottom: 1rem;
      }
      .secondary-text {
        font-size: 1.1rem;
        font-weight: normal;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="primary-text">Building</div>
      <div class="secondary-text">- Calvary Fisher</div>
    </div>
  </body>
</html>
